<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bgblack">
        <div class="left">
            <div class="close">
            </div>
            <div class="home rounded m2 p2 bggrey">
                <img src="close.svg" alt="x" class="x invert">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert " src="home.svg" alt="home">Home</li>
                    <li><img class="invert " src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded m2 p2 bggrey">
                <ul>
                    <li><img class="invert l2" src="library.svg" alt="library">Your Library</li>
                </ul>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header rounded">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" class = "hamburger" width="24" height="24" viewBox="0 0 24 24" stroke="#8d8d8d"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" class = "grt" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#8d8d8d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" class = "grt" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#8d8d8d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>     
                </div>
                <div class="btns">
                    <button class="sbtn">Sign up</button>
                    <button class="lbtn">Log in</button>
                </div>
            </div>
            <div class="playlist rounded">
                <h1>Spotify Playlists</h1>
                <div class="cardcont">
                    <div class="card rounded">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#101010" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>    
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>                    
                </div>
                <div class="player">
                    <div class="playbar rounded">
                        <div class="seekbar">
                            <div class="circle">
    
                            </div>
                        </div>
                        <div class="playbarControls">
                            <div class="sInfo">
                                <h5></h5>
                            </div>
                            <div class="pbtns">
                                <img src="prev.svg" id= "sprbtn" alt="previous">
                                <img src="play.svg" id= "spbtn" alt="play">
                                <img src="next.svg" id= "snbtn" alt="next">
                            </div>
                            <div class="vol"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
